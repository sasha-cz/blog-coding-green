{% load static %} 
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- favicon -->
       <!--  <link rel="shortcut icon" href="{% static 'favicon.ico' %}" /> -->

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- jquery - habe hier 3.7.1 anstelle von 3.3.1 verwendet -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>

        <!-- Dropzone js -->
        <!-- <link rel="stylesheet" href="{% static 'dropzone.css' %}">
        <script src="{% static 'dropzone.js' %}" defer></script> -->

        <!-- Custom js & css -->
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">

        {% block scripts %}
        {% endblock scripts %}

        <title>Coding Green | {% block title %}{% endblock title %}</title>
        
    </head>
    <body>
      {% include 'navbar.html' %} 
       
      {% block content %}
      {% endblock content %}

        <!-- Bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    </body>
    <footer class="text-center text-white" style="background-color: #fff;">
    {% include 'footer.html' %} 
    </footer>
</html>

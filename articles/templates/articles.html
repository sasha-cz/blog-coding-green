{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">    
        <title>Articles</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">

    </head>
    <body>
       <h1>Here you find all blogposts ordered by date</h1> 
        <div class="articles">
            {% for article in articles %}
            <div class= "article">
                <h2><a href="#">{{ article.title }}</a></h2> 
                <p>{{ article.snippet }}</p> 
                <p>{{article.date}}</p> 
            </div>
            {% endfor %}
            <a href="{% url 'articles:submit_blog_post' %}">Create a new blog post</a>
        </div>
    </body>
</html>

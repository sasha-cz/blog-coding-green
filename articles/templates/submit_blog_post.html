{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">    
        <title>Submit your Blog Post</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">

    </head>
    <body> 
        <h1>Please fill in the form</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
